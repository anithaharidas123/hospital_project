<div id="bill1" class="col">

            <div  class="container mx-2">
                <div class="row">
                    <div class="col">
                        <h2>Hospital Management </h2>
                    </div>
                    <div class="col">

                    <div class="bill_maindiv">
                        <label>Admit date :</label>

                        <label>{{ad_date}}</label>

                        <label>Days spent: </label>
                        <label></label>
                        <label>Release date :</label>

                        <label>{{release_date}}</label><br>

                    </div>
                        </div>
                </div><br><br>
                <div class="row">
                    <div  class="col">
                        {% for i in data4 %}
                        <label>Patient Name :</label>
                        <label>{{i.firstname}} {{i.lastname}}</label><br>
                        <label>Patient Mobile :</label>
                        <label>{{i.MOBILE}}</label><br>
                        <label>Patient Address :</label>
                        <label>{{i.ADDRESS}}</label><br>
                        {% endfor %}
                    </div>
                    <div id="doc_name1" class="col">
                        <label>Doctor Name :</label>

                        <label>{{doc_name1 }}</label><br>

                    </div>
                </div><br>
                <div class="row">
                    <div id="sym1" class="col">
                        <h6>Disease and Symptoms</h6>
                    </div>
                </div>
                <div class="row">

                    <div class="col">
                        <h6>{{symptoms}}</h6>
                    </div>


                </div>
                <div id="item1" class="row">
                    <div class="col">
                       <label>Item</label>
                    </div>
                    <div class="col">
                        <label>Price</label>


                    </div>
                </div><br>


                <div class="row">
                    <div class="col">
                        <label>Room charge(per day)</label>

                    </div>
                    <div class="col">
                        <label>{{room}}</label>
                    </div>
                </div><br>
                    <div class="row">
                        <div class="col">
                        <label>Doctor Fee </label>
                        </div>
                        <div class="col">
                            <label>{{doc}}</label>
                        </div>
                    </div><br>
                    <div class="row">
                        <div class="col">
                            <label>Medicine Cost</label>
                        </div>
                        <div class="col">
                            <label>{{med}}</label>

                        </div>
                    </div><br>
                    <div class="row">
                        <div class="col">
                            <label>Other Charge</label>
                        </div>
                        <div class="col">
                            <label>{{other}}</label>

                        </div>
                    </div><br>
                        <div class="row">
                            <div class="col">

                            </div>
                            <div class="col">
                                <label>Total</label>
                                <label>{{total}}</label>
                            </div>

                        </div>
